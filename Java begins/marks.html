<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h2>Hello JavaScript</h2>
    <script>

    let marks=90;
    if(marks>=90){
        console.log("Grade: A");
    } else if(marks>=80){
        console.log("Grade: B");
    } else if(marks>=70){
        console.log("Grade: C");
    } else if(marks>=60){
        console.log("Grade: D");
    } else {
        console.log("Grade: F");
    }
    </script>
</body>
</html>
